"""
Specifies the authentication requirements for accessing a field or type.This allows 
you to control access by listing the IDs of authenticationproviders.- If `id` is 
not provided, all available providers must authorize the  request.- If multiple provider 
IDs are listed, the request must be authorized by all  of them.Example: If you want 
only specific providers to allow access, include theirIDs in the list. Otherwise, 
leave it empty to require authorization from allavailable providers.
"""
directive @protected(
  """
  List of authentication provider IDs that can access this field or type.- Leave empty 
  to require authorization from all providers.- Include multiple IDs to require authorization 
  from each one.
  """
  id: [String!]
  """
  An access control expression evaluated against the request context.Example: `claims.role 
  == 'admin'` or `claims.sub == args.userId`
  """
  expr: String
) on OBJECT | FIELD_DEFINITION

"""
The `@discriminate` directive is used to drive Gqlforge discriminator to usea field 
of an object to resolve the type. For example with the directiveapplied on a field 
`@discriminate(field: "object_type")` and the given value`{"foo": "bar", "object_type": 
"Buzz"}` the resolved type of the object willbe `Buzz`. If `field` is not applied 
it defaults to "type". The `field` doesnot have to be part of the GraphQL Schema, 
but it is required to be part ofthe JSON response. In case this field is missing 
from the response anappropriate error message will be displayed.
"""
directive @discriminate(
  field: String
) on FIELD_DEFINITION

