name: Nginx Benchmark

on:
  push:
    paths-ignore: ["docs/**", "**.md"]
    branches:
      - main
  pull_request:
    paths-ignore: ["docs/**", "**.md"]
    types: [opened, reopened, synchronize, labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nginx_benchmarks:
    name: Nginx Benchmarks
    if: "contains(github.event.pull_request.labels.*.name, 'ci: benchmark') || github.event_name == 'push'"
    runs-on:
      group: benchmarking-runner
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Stable Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run Cargo Build
        run: cargo build --release

      - name: Run Gqlforge
        run: |
          GQLFORGE_LOG_LEVEL=error ./target/release/gqlforge start ci-benchmark/nginx-benchmark.graphql > gqlforge.log 2>&1 &
          echo $! > gqlforge_pid.txt

      - name: Install Nginx
        run: |
          sudo apt-get install -y nginx

      - name: Start Nginx
        working-directory: ci-benchmark
        run: |
          nginx -c "$(pwd)/nginx.conf"

      - name: Install Wrk
        run: |
          sudo apt-get install -y wrk

      - name: Run Test Query
        run: |
          curl -i -X POST -d '{"query": "{posts{title}}"}' http://localhost:8000/graphql -H "Content-Type: application/json"

      - name: Warmup Wrk
        working-directory: ci-benchmark
        run: |
          wrk -d 10 -t 4 -c 100 -s wrk.lua http://localhost:8000/graphql

      - id: run_wrk
        name: Run Wrk
        working-directory: ci-benchmark
        run: |
          wrk -d 30 -t 4 -c 100 -s wrk.lua http://localhost:8000/graphql | tee wrk-output.txt

      - id: check_gqlforge
        name: Check Gqlforge Status
        run: |
          gqlforge_pid=$(cat gqlforge_pid.txt)
          if ! kill -0 $gqlforge_pid > /dev/null 2>&1; then
            echo "Gqlforge process has crashed. Log output:" >&2
            cat gqlforge.log >&2
            exit 1
          else
            echo "Gqlforge process is still running"
          fi

      - id: convert_wrk_output_markdown
        name: Convert Output to Markdown
        working-directory: ci-benchmark
        run: |
          node wrk-output-to-md.js wrk-output.txt > body.md
      - id: cat_md
        name: Cat Markdown
        working-directory: ci-benchmark
        run: |
          cat body.md

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: body
          path: ci-benchmark/body.md
